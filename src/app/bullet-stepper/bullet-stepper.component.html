<div class="bullet-stepper">


    <div class="step-link-container" >
        <div class="step-link" >
            <div class="step-number" [ngClass]="{'active-step' : actualStep == 1}">
                1
            </div>
    
            <div class="step-description">
                <p class="step-title">STEP 1</p>
                <P class="step-info">YOUR INFO</P>
            </div>
        </div>
    
        <div class="step-link">
            <div class="step-number" [ngClass]="{'active-step' : actualStep == 2}">
                2
            </div>
    
            <div class="step-description">
                <p class="step-title">STEP 2</p>
                <P class="step-info">SELECT PLAN</P>
            </div>
        </div>
    
        <div class="step-link">
            <div class="step-number" [ngClass]="{'active-step' : actualStep == 3}">
                3
            </div>
    
            <div class="step-description">
                <p class="step-title">STEP 3</p>
                <P class="step-info">ADD-ONS</P>
            </div>
        </div>
    
        <div class="step-link">
            <div class="step-number" [ngClass]="{'active-step' : actualStep >= 4}">
                4
            </div>
    
            <div class="step-description">
                <p class="step-title">STEP 4</p>
                <P class="step-info">SUMMARY</P>
            </div>
        </div>
    </div>
    
</div>
